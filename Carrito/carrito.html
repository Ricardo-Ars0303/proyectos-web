<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1Motors - Autos de Lujo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href=".css">
</head>

<body class="bg-dark text-light">

<!-- HERO -->
<section class="hero text-white text-center d-flex align-items-center justify-content-center mb-4">
  <div class="container">
    <h1 class="display-4 fw-bold">F1Motors</h1>
    <p class="lead">Encuentra el auto de lujo perfecto para ti.</p>
    <a href="#productos" class="btn btn-warning btn-lg">Ver Autos</a>
  </div>
</section>

  <!-- CONTENEDOR DE AUTOS -->
  <div class="container py-4" id="productos">
    <h1 class="text-center mb-4 text-warning">Nuestros Autos</h1>

    <div class="row">
      <!-- Productos -->
      <div class="col-md-8">
        <div class="row g-3">
          <!-- Auto 1 -->
          <div class="col-md-4">
            <div class="card bg-dark border-warning text-light">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Ferrari_SF90_Stradale_4.jpg/1200px-Ferrari_SF90_Stradale_4.jpg" class="card-img-top" alt="Ferrari">
              <div class="card-body">
                <h5 class="card-title">Ferrari SF90</h5>
                <button class="btn btn-warning w-100" onclick="agregarProducto('Ferrari SF90')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Auto 2 -->
          <div class="col-md-4">
            <div class="card bg-dark border-warning text-light">
              <img src="https://s3.us-east-1.amazonaws.com/images.gearjunkie.com/uploads/2023/12/GJSterrato-16.jpg" class="card-img-top" alt="Lamborghini">
              <div class="card-body">
                <h5 class="card-title">Lamborghini Huracan sterrato</h5>
                <button class="btn btn-warning w-100" onclick="agregarProducto('Lamborghini Aventador')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Auto 3 -->
          <div class="col-md-4">
            <div class="card bg-dark border-warning text-light">
              <img src="https://bringatrailer.com/wp-content/uploads/2024/02/2021_porsche_911-turbo-s-coupe_2021_porsche_911-turbo-s-coupe_12882822-41f8-4d9a-a03e-e98d87e65011-BxtXt3-88242-88243-scaled.jpg" class="card-img-top" alt="Porsche">
              <div class="card-body">
                <h5 class="card-title">Porsche 911 Turbo S</h5>
                <button class="btn btn-warning w-100" onclick="agregarProducto('Porsche 911 Turbo S')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Auto 4 -->
          <div class="col-md-4">
            <div class="card bg-dark border-warning text-light">
              <img src="https://acnews.blob.core.windows.net/imgnews/medium/NAZ_145af78025e8434f9cd2d7f0791e7f81.webp" class="card-img-top" alt="Rolls Royce">
              <div class="card-body">
                <h5 class="card-title">Rolls-Royce Phantom</h5>
                <button class="btn btn-warning w-100" onclick="agregarProducto('Rolls-Royce Phantom')">Comprar</button>
              </div>
            </div>
          </div>
          <!-- Auto 5 -->
          <div class="col-md-4">
            <div class="card bg-dark border-warning text-light">
              <img src="https://www.maseratiofgreenwich.com/imagetag/3048/main/l/Used-2019-Bugatti-Chiron.jpg" class="card-img-top" alt="Bugatti">
              <div class="card-body">
                <h5 class="card-title">Bugatti Chiron</h5>
                <button class="btn btn-warning w-100" onclick="agregarProducto('Bugatti Chiron')">Comprar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Carrito -->
      <div class="col-md-4">
        <div class="card bg-dark border-warning text-light">
          <div class="card-header bg-warning text-dark fw-bold">Carrito</div>
          <ul class="list-group list-group-flush" id="lista-carrito">
            <li class="list-group-item text-muted text-center bg-dark text-light">No hay productos</li>
          </ul>
          <div class="card-footer text-center">
            <button class="btn btn-danger" onclick="eliminarProducto()">Eliminar último producto</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- OFFCANVAS MENÚ -->
  <div class="offcanvas offcanvas-start bg-dark text-light" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-warning" id="offcanvasMenuLabel">Menú</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-unstyled">
        <li><a href="#" class="nav-link text-warning">Inicio</a></li>
        <li><a href="#productos" class="nav-link text-warning">Autos</a></li>
        <li><a href="#" class="nav-link text-warning">Contacto</a></li>
      </ul>
    </div>
  </div>

  <!-- OFFCANVAS CARRITO -->
  <div class="offcanvas offcanvas-end bg-dark text-light" tabindex="-1" id="offcanvasCarrito" aria-labelledby="offcanvasCarritoLabel">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title text-warning" id="offcanvasCarritoLabel">Tu Carrito</h5>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Cerrar"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="list-group" id="lista-carrito-offcanvas">
        <li class="list-group-item text-muted text-center bg-dark text-light">No hay productos</li>
      </ul>
      <div class="mt-3 text-center">
        <button class="btn btn-danger" onclick="eliminarProducto()">Eliminar último producto</button>
      </div>
    </div>
  </div>

  <script src="JS/carrito.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
